<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Calculator</title>
</head>

<body>

<div class="my_container">
    <div class="calc">

        <output class="field_result" id="print_result"></output>

        <button type="button" class="button_calc button_operation button_clean">AC</button>
        <button type="button" class="button_calc button_operation button_equally">=</button>

        <button type="button" class="button_calc">7</button>
        <button type="button" class="button_calc">8</button>
        <button type="button" class="button_calc">9</button>
        <button type="button" class="button_calc button_operation">+</button>

        <button type="button" class="button_calc">4</button>
        <button type="button" class="button_calc">5</button>
        <button type="button" class="button_calc">6</button>
        <button type="button" class="button_calc button_operation">-</button>

        <button type="button" class="button_calc">1</button>
        <button type="button" class="button_calc">2</button>
        <button type="button" class="button_calc">3</button>
        <button type="button" class="button_calc button_operation">*</button>

        <button type="button" class="button_calc">0</button>
        <button type="button" class="button_calc">.</button>
        <button type="button" class="button_calc" style="visibility: hidden;"></button>
        <button type="button" class="button_calc button_operation">/</button>

    </div>
</div>

<script src="calc.js"></script>
</body>

<footer class="my_footer">
    <p class="tab"> 2021, Овчарик Дарья, github.com/Daria-Ovc </p>
</footer>

</html>
